{% block styles %}
<link href="{{ static 'global/css/SamplingPilotgeneral.css'}}" rel="stylesheet">
<link href="{{ static 'global/css/customStyle.css'}}" rel="stylesheet">
{% endblock %}

{{ block title }} {{Lexicon.Title_Instructions}} {{ endblock }}
{{ block content }}

<div style="text-align: left;">
    {{Lexicon.Text_Instructions}}
 </div>

<div style="text-align: right;" >
    <button id="nextst" style="float: right; margin-top: 2vh;"  disabled class="otree-btn-next btn btn-primary">{{Lexicon.next}}</button>

</div>
{% endblock %}


{% block scripts %}
<script>


    enablebtn = function () {
        document.getElementById("nextst").disabled = false;
    }



    window.onload = function () {
        setTimeout(function () { enablebtn() }, 5000);
    }
</script>
{% endblock %}
